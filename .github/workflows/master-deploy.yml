# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Server

on:
  # Runs on pushes targeting the default branch
  push:
    branches:
      - master
      - github-actions

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "nginx"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    runs-on: [self-hosted, oracle, kanduit]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Copy resource to commit folder
      - name: Copy
        run: cp -r $(pwd) /home/nginx/commits/${GITHUB_SHA::7}

      # Update symbolic link
      - name: Update symbolic link
        run: |
          new_path=/home/nginx/commits/${GITHUB_SHA::7}/html
          target="/home/nginx/html"
          
          if [ -L "$target" ]; then
            echo "Symbolic link already exists. Updating the link."
            ln -Tfs "$new_path" "$target"
          else
            echo "Symbolic link does not exist. Creating a new link."
            ln -s "$new_path" "$target"
          fi